<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rafael's Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="section">
    <div class="oop"></div>
    <div class="fixed">
        <h1 class="large">rafaels portfolio</h1>
        <p>scroll to see more</p>
    </div>
</div>
<div class="section">
    <div class="fixed">
        <h1>Hello I'm Rafael Luchavez</h1>
        <p>BSIT</p>
        <div class="bg-image"></div>
    </div>
</div>
<div class="section">
    <div class="p fixed">I live in 4E</div>
    <div class="bg-image"></div>
</div>
<div class="section">
    <div class="p fixed">I'm male</div>
    <div class="bg-image"></div>
</div>
<div class="section">
    <div class="p fixed">I love playing games</div>
    <div class="bg-image"></div>
</div>
<div class="section">
    <div class="p fixed">I'm in a relationship</div>
    <div class="bg-image"></div>
</div>
<div class="section">
    <div class="p fixed">
        <p>press this button</p>
        <button id="revealButton">Click Me</button>
    </div>
</div>
<div class="section">
    <div class="p fixed">I'm in second year</div>
    <div class="bg-image"></div>
</div>
<div class="section">
    <div class="p fixed">I'm 20 years old</div>
    <div class="bg-image"></div>
</div>
<div class="section">
    <p class="fixed white">Thanks for Visiting!</p>
    <div class="bg-image"></div>
</div>

<script>
    document.getElementById("revealButton").addEventListener("click", () => {
        const bgImages = document.querySelectorAll('.bg-image');
        bgImages.forEach((bgImage, index) => {
            bgImage.style.opacity = '1'; // Make images visible
            bgImage.style.left = index % 2 === 0 ? '5%' : 'auto'; // Left for even sections
            bgImage.style.right = index % 2 !== 0 ? '5%' : 'auto'; // Right for odd sections
        });
    });
</script>
</body>
</html>
